<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mosaiikki Best Seller</title>
  <link rel="stylesheet" href="../css/pelistyle.css"> 
</head>
<body>
    <div id="animation-test">
        <img src="../images/H_1.png" style="width: 50px; height: 50px;">
        <img src="../images/Y_1.png" style="width: 50px; height: 50px;">
        <img src="../images/V_1.png" style="width: 50px; height: 50px;">
        <img src="../images/I_1.png" style="width: 50px; height: 50px;">
        <img src="../images/N_1.png" style="width: 50px; height: 50px;">
        <img src="../images/T_1.png" style="width: 50px; height: 50px;">
        <img src="../images/E_1.png" style="width: 50px; height: 50px;">
        <img src="../images/H_2.png" style="width: 50px; height: 50px;">
        <img src="../images/T_2.png" style="width: 50px; height: 50px;">
        <img src="../images/Y_2.png" style="width: 50px; height: 50px;">
        <img src="../images/!_1.png" style="width: 50px; height: 50px;">
    </div>
    <div id="output"></div>
    <div id="gameScreen">
        <div id="top-container">
            <p id="wordCount"></p>
            <button id="backButton" class="button"></button>
            <button id="helpButton" class="button" onclick="toggleHelpScreen()">?</button>
            <a href="../index.html"><button id="exitButton" class="button">X</button></a>
        </div>
        <div id="game-container">
            <div id="helpScreen">
                
                <img src="../images/Regions_of_Finland_blank_map.png" alt="Suomen Kartta" id="kartta"  width="350px" height="600px">
                <img src="../images/background4.png" alt="bg4" id="background4">
                <img src="../images/Helsinki.png" alt="" id="helsinki" class="city">
                <img src="../images/Jämsä.png" alt="" id="jamsa" class="city">
                <img src="../images/Joensuu.png" alt="" id="joensuu" class="city">
                <img src="../images/Jyväskylä.png" alt="" id="jyvaskyla" class="city">
                <img src="../images/Keuruu.png" alt="" id="keuruu" class="city">
                <img src="../images/Korpilahti.png" alt="" id="korpilahti" class="city">
                <img src="../images/Kuopio.png" alt="" id="kuopio" class="city">
                <img src="../images/Lahti.png" alt="" id="lahti" class="city">
                <img src="../images/Mikkeli.png" alt="" id="mikkeli" class="city">
                <img src="../images/Muurame.png" alt="" id="muurame" class="city">
                <img src="../images/Oulu.png" alt="" id="oulu" class="city">
                <img src="../images/Pori.png" alt="" id="pori" class="city">
                <img src="../images/Rovaniemi.png" alt="" id="rovaniemi" class="city">
                <img src="../images/Seinäjoki.png" alt="" id="seinajoki" class="city">
                <img src="../images/Tampere.png" alt="" id="tampere" class="city">
                <img src="../images/Turku.png" alt="" id="turku" class="city">
                <img src="../images/Vaajakoski.png" alt="" id="vaajakoski" class="city">
                <img src="../images/Vantaa.png" alt="" id="vantaa" class="city">
                <img src="../images/Varkaus.png" alt="" id="varkaus" class="city">
                <img src="../images/Äänekoski.png" alt="" id="aanekoski" class="city">
                <button id="continueButton" class="button" onclick="toggleHelpScreen()">Jatka</button>
            </div>
            <img src="../images/lilypad.png" alt="lilypad" id="lilypad">
            <div id="grid-container">
                <table id="grid"></table>
            </div>
        </div>
    </div>
    <div id="nextDifficultyScreen">
        <input type="submit" onclick="resetGame()" value="Seuraava Taso">
    </div>
    <script src="../javascript/peli.js"></script>
</body>
</html>
