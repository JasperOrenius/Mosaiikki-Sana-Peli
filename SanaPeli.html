<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mosaiikki Best Seller</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    table {
      border-collapse: collapse;
    }
    td {
      width: 40px;
      height: 40px;
      border: 4px solid #baada0;
      background-color: #ccc0b4;
      text-align: center;
      font-family: arial black, sans-serif;
      font-size: 20px;
      cursor: pointer;
      user-select: none;
    }
    .highlighted {
      background-color: grey;
    }
    #wordCount {
      text-align: center;
      font-family: arial black, sans-serif;
      font-size: 24px;
      margin-bottom: 20px;
    }
    #svgContainer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }
  </style>
</head>
<body>

<p id="wordCount"></p>

<div style="position: relative;">
  <table id="grid"></table>
  <svg id="svgContainer"></svg>
</div>

<script>
    const rows = 10;
    const cols = 10;
    const wordsToChooseFrom = ['HELSINKI', 'TAMPERE', 'JYVÄSKYLÄ', 'OULU', 'KEURUU', 'LAHTI'];
    let remainingWords;

    function getRandomCharacter() {
        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZOÄÖ';
        return characters.charAt(Math.floor(Math.random() * characters.length));
    }

    function generateEmptyGrid(rows, cols) {
        const grid = [];
        for (let i = 0; i < rows; i++) {
            const row = [];
            for (let j = 0; j < cols; j++) {
                row.push('');
            }
            grid.push(row);
        }
        return grid;
    }

    function generateWords(grid, words) {
        let placedWordsCount = 0;
        words.forEach(word => {
            let placed = false;
            while (!placed) {
                const direction = Math.random() < 0.5 ? 'vertical' : 'horizontal';
                const length = word.length;
                let startRow, startCol;
                if (direction === 'vertical') {
                    startRow = Math.floor(Math.random() * (rows - length + 1));
                    startCol = Math.floor(Math.random() * cols);
                    if (checkOverlap(grid, word, startRow, startCol, length, direction)) {
                        for (let i = 0; i < length; i++) {
                            grid[startRow + i][startCol] = word[i];
                        }
                        placed = true;
                    }
                } else {
                    startRow = Math.floor(Math.random() * rows);
                    startCol = Math.floor(Math.random() * (cols - length + 1));
                    if (checkOverlap(grid, word, startRow, startCol, length, direction)) {
                        for (let i = 0; i < length; i++) {
                            grid[startRow][startCol + i] = word[i];
                        }
                        placed = true;
                    }
                }
            }
            if (placed) {
                placedWordsCount++;
            }
        });
        return placedWordsCount;
    }

    function checkOverlap(grid, word, startRow, startCol, length, direction) {
        if (direction === 'vertical') {
            for (let i = 0; i < length; i++) {
                if (grid[startRow + i][startCol] !== '' && grid[startRow + i][startCol] !== word[i]) {
                    return false;
                }
            }
        } else {
            for (let i = 0; i < length; i++) {
                if (grid[startRow][startCol + i] !== '' && grid[startRow][startCol + i] !== word[i]) {
                    return false;
                }
            }
        }
        return true;
    }

    function displayGrid(grid) {
        const table = document.getElementById('grid');
        for (let i = 0; i < rows; i++) {
            const row = document.createElement('tr');
            for (let j = 0; j < cols; j++) {
                const cell = document.createElement('td');
                cell.textContent = grid[i][j] || getRandomCharacter();
                row.appendChild(cell);
            }
            table.appendChild(row);
        }
    }

    let selectedCells = [];

    let isDragging = false;
    let startCell = null;
    let endCell = null;

    document.addEventListener('mousedown', handleMouseDown);
    document.addEventListener('mousemove', handleMouseMove);
    document.addEventListener('mouseup', handleMouseUp);

    function handleMouseDown(event) {
        isDragging = true;
        startCell = getCellFromEvent(event);
    }

    function handleMouseMove(event) {
        if (isDragging) {
            const cell = getCellFromEvent(event);
            if (cell) {
                endCell = cell;
                highlightCells(startCell, endCell);
            }
        }
    }

    function handleMouseUp(event) {
        if (isDragging) {
            isDragging = false;
            if (startCell && endCell) {
                checkWord(startCell, endCell);
            }
            resetSelection();
        }
    }

    function getCellFromEvent(event) {
        const target = event.target;
        if (target.tagName === 'TD') {
            const row = target.parentNode.rowIndex;
            const col = target.cellIndex;
            return { row, col };
        }
        return null;
    }

    function highlightCells(startCell, endCell) {
        resetHighlight();
        const grid = document.getElementById('grid');
        const minRow = Math.min(startCell.row, endCell.row);
        const maxRow = Math.max(startCell.row, endCell.row);
        const minCol = Math.min(startCell.col, endCell.col);
        const maxCol = Math.max(startCell.col, endCell.col);
        for (let i = minRow; i <= maxRow; i++) {
            for (let j = minCol; j <= maxCol; j++) {
                const cell = grid.rows[i].cells[j];
                cell.classList.add('highlighted');
            }
        }
    }

    function checkWord(startCell, endCell) {
        const grid = document.getElementById('grid');
        const minRow = Math.min(startCell.row, endCell.row);
        const maxRow = Math.max(startCell.row, endCell.row);
        const minCol = Math.min(startCell.col, endCell.col);
        const maxCol = Math.max(startCell.col, endCell.col);
        let word = '';
        for (let i = minRow; i <= maxRow; i++) {
            for (let j = minCol; j <= maxCol; j++) {
                const cell = grid.rows[i].cells[j];
                word += cell.textContent;
            }
        }
        if (wordsToChooseFrom.includes(word)) {
            wordsToChooseFrom.splice(wordsToChooseFrom.indexOf(word), 1);
            remainingWords--;
            document.getElementById('wordCount').textContent = `Jäljellä olevat sanat: ${remainingWords}`;
            drawLine(startCell.row, startCell.col, endCell.row, endCell.col);
        }
    }

    function resetSelection() {
        startCell = null;
        endCell = null;
        resetHighlight();
    }

    function resetHighlight() {
        const highlightedCells = document.querySelectorAll('.highlighted');
        highlightedCells.forEach(cell => {
            cell.classList.remove('highlighted');
        });
    }

    function drawLine(startRow, startCol, endRow, endCol) {
        const grid = document.getElementById('grid');
        const cellWidth = grid.rows[startRow].cells[startCol].offsetWidth;
        const cellHeight = grid.rows[startRow].cells[startCol].offsetHeight;
        const svgContainer = document.getElementById('svgContainer');
        const svgns = "http://www.w3.org/2000/svg";
        const line = document.createElementNS(svgns, 'line');
        line.setAttribute('x1', startCol * cellWidth + cellWidth / 2 + 2);
        line.setAttribute('y1', startRow * cellHeight + cellHeight / 2);
        line.setAttribute('x2', endCol * cellWidth + cellWidth / 2 + 2);
        line.setAttribute('y2', endRow * cellHeight + cellHeight / 2);
        line.setAttribute('stroke', 'black');
        line.setAttribute('stroke-width', '3');
        svgContainer.appendChild(line);
    }

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    const emptyGrid = generateEmptyGrid(rows, cols);
    shuffleArray(wordsToChooseFrom);
    const placedWordsCount = generateWords(emptyGrid, wordsToChooseFrom.slice(0, 4));
    remainingWords = placedWordsCount;
    displayGrid(emptyGrid);
    document.getElementById('wordCount').textContent = `Jäljellä olevat sanat: ${remainingWords}`;

</script>
</body>
</html>
